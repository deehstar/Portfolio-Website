    <div class="card shadow-md min-h-full max-w-sm min-w-sm rounded-3xl bg-white font-syncopate">
    <div class="card-body px-6 py-4">
      <h5 class="card-title text-xl font-bold text-gray-600">{{ project?.name }}</h5>
      <p class="card-text text-gray-700">{{ project?.summary }}.</p>
      <a class="flex items-center justify-center gap-2 px-2 py-3 text-xs font-bold text-center text-gray-900 align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20"
          type="button" [href]="project?.projectLink" target="_blank">
            Check it out
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
    </svg>
  </a>
    </div>
    <div class="card-footer px-6 py-3 flex justify-center items-center">
      <div class="flex flex-wrap justify-center gap-2">
        <div *ngFor="let tag of project?.tags">
          <div class="rounded-full px-2 py-0.5 {{tag.color}} text-black text-xs">{{tag}}</div>
        </div>
      </div>
    </div>
  </div>
