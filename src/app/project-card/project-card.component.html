<div class="p-4 max-w-sm min">
  <div class="flex shadow-md rounded-lg h-full bg-white pt-8 px-8 flex-col">
      <div class="flex items-center mb-3">
          <h2 class="text-gray-600 text-sm font-bold font-syncopate">{{ project?.name }}</h2>
      </div>
      <div class="flex flex-col justify-between flex-grow">
          <p class="leading-relaxed text-base text-gray-700">
            {{ project?.summary }}.
          </p>
          <div class="flex justify-center mb-2 mt-8">
          <a [href]="project?.projectLink" target="_blank" class="relative inline-block text-lg group">
            <span class="relative z-10 block px-5 overflow-hidden font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
            <span class="absolute inset-0 w-full h-full px-5 rounded-lg bg-gray-50"></span>
            <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
            <span class="relative">Check it out</span>
            </span>
            <span class="absolute bottom-0 right-0 w-full h-6 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
            </a>
          </div> 
      </div>
      <div class="card-footer px-6 py-3 flex justify-center items-center">
        <div class="flex flex-wrap justify-center gap-2">
          <div *ngFor="let tag of project?.tags">
            <div class="rounded-full px-2 py-0.5 {{tag.color}} text-black text-xs">{{tag}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
