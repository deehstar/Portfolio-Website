<div class="card rounded shadow-md overflow-hidden">
    <img alt="{{ project?.name }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-bold mb-2">{{ project?.name }}</h3>
      <p class="text-gray-700">{{ project?.summary }}</p>
      <div class="flex items-center mt-2">
        <span class="inline-block mr-2 text-gray-500">Technologies:</span>
        <span class="badge badge-primary mr-2" *ngFor="let tag of project?.tags">{{tag.color}}</span>
      </div>
      <a [href]="project?.projectLink" target="_blank" class="btn btn-sm btn-outline mt-2">View Project</a>
    </div>
  </div>
